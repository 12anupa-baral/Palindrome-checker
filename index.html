<!DOCTYPE html>
<html>

<head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <div class="check">
            <label for="word">Enter in text to check for a palindrome</label>
            <div>
                <input type="text" name="word" id="text-input">
                <button id="check-btn" onclick="submit()">Check </button>
            </div>

        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
